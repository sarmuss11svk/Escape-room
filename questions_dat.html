<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>√öloha DAT ‚Äì Pexeso</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: url('https://i.pinimg.com/originals/19/c7/91/19c7919a7db729fe057988c3afa2577b.jpg') no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        color: white;
        text-align: center;
    }

    header {
        margin-top: 30px;
        background-color: rgba(0,0,0,0.6);
        padding: 20px 30px;
        border-radius: 15px;
    }

    .board-wrapper {
        display: flex;
        justify-content: center;
        gap: 50px;
        flex-wrap: wrap;
        margin-top: 40px;
    }

    .board {
        display: grid;
        grid-template-columns: repeat(4, 100px);
        grid-template-rows: repeat(2, 100px);
        grid-gap: 15px;
        background-color: rgba(0,0,0,0.4);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .card {
        width: 100px;
        height: 100px;
        background-color: #1e1e2f;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 8px rgba(255,255,255,0.2);
    }

    .card.flipped {
        background-color: #4caf50;
        color: #fff;
    }

    .card.matched {
        background-color: #00d4ff;
        color: #fff;
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(0, 212, 255, 0.8);
    }

    #score {
        margin-top: 30px;
        font-size: 1.3em;
        background-color: rgba(0,0,0,0.5);
        padding: 15px 25px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .back-button {
        margin-top: 30px;
        padding: 12px 30px;
        border: none;
        border-radius: 10px;
        background-color: #ff6b6b;
        color: #fff;
        font-size: 1em;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .back-button:hover {
        background-color: #ff8787;
        transform: scale(1.05);
    }
</style>
</head>
<body>
<header>
    <h1>Predmet: DAT</h1>
    <p>Otoƒç dve karty a n√°jdi spr√°vne p√°ry!</p>
</header>

<div class="board-wrapper">
    <div class="board" id="board-left"></div>
    <div class="board" id="board-right"></div>
</div>

<div id="score">N√°jden√© p√°ry: 0 / 8</div>
<a href="questions_menu.html" class="back-button">‚¨Ö Sp√§≈• na ot√°zky</a>

<script>
const leftBoard = document.getElementById("board-left");
const rightBoard = document.getElementById("board-right");
const scoreText = document.getElementById("score");

// 8 p√°rov
const pairs = [
    ["SQL", "dotazovac√≠ jazyk"],
    ["MySQL", "relaƒçn√° datab√°za"],
    ["MongoDB", "dokumentov√° DB"],
    ["PHP", "serverov√Ω jazyk"],
    ["HTML", "znaƒçkovac√≠ jazyk"],
    ["CSS", "≈°t√Ωlovac√≠ jazyk"],
    ["Server", "poskytuje d√°ta"],
    ["Client", "≈æiadateƒæ o d√°ta"]
];

// Spoji≈• ot√°zky + odpovede
let cards = [];
pairs.forEach(([q, a]) => {
    cards.push({ text: q, pair: a });
    cards.push({ text: a, pair: q });
});

// Zamie≈°anie kariet
cards.sort(() => 0.5 - Math.random());

// Rozdelenie do 2 tab√∫ƒæ (8 vƒæavo, 8 vpravo)
const leftCards = cards.slice(0, 8);
const rightCards = cards.slice(8, 16);

let flippedCards = [];
let matchedCount = 0;

function createBoard(boardElement, boardCards) {
    boardCards.forEach(cardData => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.value = cardData.text;
        card.dataset.pair = cardData.pair;
        card.innerHTML = "?";
        card.addEventListener("click", () => flipCard(card));
        boardElement.appendChild(card);
    });
}

function flipCard(card) {
    if (card.classList.contains("matched") || card.classList.contains("flipped")) return;

    card.classList.add("flipped");
    card.innerHTML = card.dataset.value;

    flippedCards.push(card);

    if (flippedCards.length === 2) {
        checkMatch(flippedCards[0], flippedCards[1]);
        flippedCards = [];
    }
}

function checkMatch(card1, card2) {
    if (card1.dataset.value === card2.dataset.pair) {
        card1.classList.add("matched");
        card2.classList.add("matched");
        matchedCount++;
        scoreText.textContent = `N√°jden√© p√°ry: ${matchedCount} / 8`;
        if (matchedCount === 8) {
            setTimeout(() => alert("üéâ V√Ωborne! Na≈°iel si v≈°etky p√°ry!"), 200);
        }
    }
    // Nespr√°vne p√°ry zostan√∫ odkryt√©, niƒç sa nerob√≠
}

createBoard(leftBoard, leftCards);
createBoard(rightBoard, rightCards);
</script>
</body>
</html>
