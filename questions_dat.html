<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√öloha DAT ‚Äì Pexeso</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: radial-gradient(circle at center, #020024, #090979, #00d4ff);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            margin-top: 30px;
        }

        .board-wrapper {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 10px;
        }

        .card {
            width: 80px;
            height: 80px;
            background-color: #1e1e2f;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 0 8px rgba(255,255,255,0.2);
        }

        .card.flipped {
            background-color: #4caf50;
            color: #fff;
        }

        .card.matched {
            background-color: #00d4ff;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.8);
        }

        .back-button {
            margin-top: 40px;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            background-color: #ff6b6b;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #ff8787;
            transform: scale(1.05);
        }

        #score {
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
<header>
    <h1>Predmet: DAT</h1>
    <p>Otoƒç dve karty a n√°jdi spr√°vne p√°ry!</p>
</header>

<div class="board-wrapper">
    <div class="board" id="board-left"></div>
    <div class="board" id="board-right"></div>
</div>

<div id="score">N√°jden√© p√°ry: 0 / 8</div>

<a href="questions_menu.html" class="back-button">‚¨Ö Sp√§≈• na ot√°zky</a>

<script>
    const leftBoard = document.getElementById("board-left");
    const rightBoard = document.getElementById("board-right");
    const scoreText = document.getElementById("score");

    // 8 p√°rov
    const pairs = [
        ["SQL", "dotazovac√≠ jazyk"],
        ["MySQL", "relaƒçn√° datab√°za"],
        ["MongoDB", "dokumentov√° DB"],
        ["PHP", "serverov√Ω jazyk"],
        ["HTML", "znaƒçkovac√≠ jazyk"],
        ["CSS", "≈°t√Ωlovac√≠ jazyk"],
        ["Server", "poskytuje d√°ta"],
        ["Client", "≈æiadateƒæ o d√°ta"]
    ];

    // spoji≈• ot√°zky + odpovede
    let cards = [];
    pairs.forEach(([q, a]) => {
        cards.push({ text: q, pair: a });
        cards.push({ text: a, pair: q });
    });

    // zamie≈°anie
    cards.sort(() => 0.5 - Math.random());

    // rozdelenie do 2 tab√∫ƒæ (8 vƒæavo, 8 vpravo)
    const leftCards = cards.slice(0, 8);
    const rightCards = cards.slice(8, 16);

    let flippedCards = [];
    let matchedCount = 0;

    function createBoard(boardElement, boardCards) {
        boardCards.forEach(cardData => {
            const card = document.createElement("div");
            card.classList.add("card");
            card.dataset.value = cardData.text;
            card.dataset.pair = cardData.pair;
            card.innerHTML = "?";
            card.addEventListener("click", () => flipCard(card));
            boardElement.appendChild(card);
        });
    }

    function flipCard(card) {
        if (card.classList.contains("flipped") || card.classList.contains("matched")) return;
        if (flippedCards.length === 2) return;

        card.classList.add("flipped");
        card.innerHTML = card.dataset.value;
        flippedCards.push(card);

        if (flippedCards.length === 2) checkMatch();
    }

    function checkMatch() {
        const [first, second] = flippedCards;
        if (first.dataset.value === second.dataset.pair) {
            first.classList.add("matched");
            second.classList.add("matched");
            matchedCount++;
            scoreText.textContent = `N√°jden√© p√°ry: ${matchedCount} / 8`;
            flippedCards = [];

            if (matchedCount === 8) {
                setTimeout(() => alert("üéâ V√Ωborne! Na≈°iel si v≈°etky p√°ry!"), 600);
            }
        } else {
            setTimeout(() => {
                first.classList.remove("flipped");
                second.classList.remove("flipped");
                first.innerHTML = "?";
                second.innerHTML = "?";
                flippedCards = [];
            }, 900);
        }
    }

    createBoard(leftBoard, leftCards);
    createBoard(rightBoard, rightCards);
</script>
</body>
</html>
