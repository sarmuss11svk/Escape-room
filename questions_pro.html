<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√öloha ‚Äì PRO: ≈§ahaj a pusti</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: radial-gradient(circle at center, #000428, #004e92);
      color: #fff;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      padding: 30px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 80px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .draggable-area, .drop-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 10px;
      min-width: 220px;
    }

    .draggable {
      background-color: #4caf50;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: grab;
      transition: all 0.2s;
      font-size: 1.1em;
      box-shadow: 0 0 5px rgba(255,255,255,0.3);
    }

    .draggable:hover {
      background-color: #66bb6a;
      transform: scale(1.05);
    }

    .draggable.fixed {
      cursor: default;
      background-color: #4caf50;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
      animation: pulse 0.5s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1.05); }
    }

    .dropzone {
      background-color: rgba(0,0,0,0.3);
      border: 2px dashed #aaa;
      border-radius: 10px;
      width: 220px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      transition: 0.3s;
    }

    .dropzone.over {
      border-color: #4caf50;
      background-color: rgba(76,175,80,0.2);
    }

    .back-button {
      display: inline-block;
      margin-top: 50px;
      padding: 12px 30px;
      border-radius: 8px;
      background-color: #ff6b6b;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .back-button:hover {
      background-color: #ff8787;
    }

    #result {
      margin-top: 30px;
      font-size: 1.2em;
      transition: 0.5s;
    }

    .celebrate {
      animation: celebrate 1.2s ease-in-out infinite alternate;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffff;
    }

    @keyframes celebrate {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(1.2); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Predmet: PRO</h1>
    <p>Potiahni spr√°vne prvky (k√≥d, text alebo obr√°zok) na ich miesto!</p>
  </header>

  <div class="container">
    <!-- Veci, ktor√© sa ≈•ahaj√∫ -->
    <div class="draggable-area" id="draggables">
      <div class="draggable" draggable="true" data-match="1">for (let i = 0; i &lt; 10; i++)</div>
      <div class="draggable" draggable="true" data-match="2">function vypis()</div>
      <div class="draggable" draggable="true" data-match="3">&lt;img src="logo.png"&gt;</div>
      <div class="draggable" draggable="true" data-match="4">if (x &gt; 10)</div>
    </div>

    <!-- Miesta kam sa ≈•ah√° -->
    <div class="drop-area">
      <div class="dropzone" data-match="2">Zaƒçiatok funkcie</div>
      <div class="dropzone" data-match="4">Podmienka</div>
      <div class="dropzone" data-match="1">Cyklick√Ω pr√≠kaz</div>
      <div class="dropzone" data-match="3">Zobrazenie obr√°zka</div>
    </div>
  </div>

  <div id="result"></div>

  <a href="questions_menu.html" class="back-button">‚¨Ö Sp√§≈• na ot√°zky</a>

  <script>
    const draggables = document.querySelectorAll('.draggable');
    const dropzones = document.querySelectorAll('.dropzone');
    const result = document.getElementById('result');
    let correct = 0;

    draggables.forEach(item => {
      item.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', e.target.dataset.match);
        e.dataTransfer.effectAllowed = 'move';
        e.dataTransfer.setDragImage(e.target, 50, 25);
      });
    });

    dropzones.forEach(zone => {
      zone.addEventListener('dragover', e => {
        e.preventDefault();
        zone.classList.add('over');
      });
      zone.addEventListener('dragleave', () => zone.classList.remove('over'));

      zone.addEventListener('drop', e => {
        e.preventDefault();
        zone.classList.remove('over');
        const draggedId = e.dataTransfer.getData('text/plain');
        const draggedEl = document.querySelector(`.draggable[data-match="${draggedId}"]`);

        if (draggedId === zone.dataset.match && !zone.classList.contains("filled")) {
          zone.textContent = draggedEl.textContent;
          zone.classList.add("filled");
          zone.style.backgroundColor = "rgba(76,175,80,0.6)";
          draggedEl.classList.add("fixed");
          draggedEl.setAttribute("draggable", "false");
          correct++;
          result.textContent = `Spr√°vne odpovede: ${correct} / 4`;

          if (correct === 4) {
            setTimeout(() => {
              result.classList.add("celebrate");
              result.innerHTML = "üéâ V√Ωborne! V≈°etky p√°ry s√∫ spr√°vne!";
            }, 500);
          }
        } else {
          zone.style.backgroundColor = "rgba(255,0,0,0.4)";
          setTimeout(() => {
            zone.style.backgroundColor = "rgba(0,0,0,0.3)";
          }, 500);
        }
      });
    });
  </script>
</body>
</html>
