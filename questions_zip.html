<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Úloha ZIP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Predmet: ZIP</h1>
    <p>Vyber správnu odpoveď na otázku:</p>

    <div class="question-container">
        <p class="question">Ktorý formát je bežne používaný na kompresiu súborov?</p>
        <div class="options">
            <button onclick="checkAnswer(this, true)">ZIP</button>
            <button onclick="checkAnswer(this, false)">TXT</button>
            <button onclick="checkAnswer(this, false)">HTML</button>
            <button onclick="checkAnswer(this, false)">JPEG</button>
        </div>
        <p id="feedback"></p>
        <button id="next-question" style="display:none;" onclick="nextQuestion()">Ďalšia otázka</button>
    </div>

    <a href="questions_menu.html" class="back-button">Späť</a>
</header>

<script>
    function checkAnswer(button, isCorrect) {
        const feedback = document.getElementById('feedback');
        feedback.style.color = isCorrect ? "lightgreen" : "red";
        feedback.textContent = isCorrect ? "Správne!" : "Nesprávne, skús znova!";
        document.getElementById('next-question').style.display = "inline-block";
    }
    function nextQuestion() {
        alert("Tu by sa načítala ďalšia otázka ZIP.");
    }
</script>
</body>
</html>
