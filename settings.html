<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nastavenia - Escape Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nastavenia</h1>
        <p>Tu môžeš upraviť zvukové nastavenia hry:</p>
        <div class="settings-container">
            <label for="music-volume">Hlasitosť hudby:</label>
            <input type="range" id="music-volume" min="0" max="100" value="50">

            <label for="effects-volume">Hlasitosť efektov:</label>
            <input type="range" id="effects-volume" min="0" max="100" value="50">
        </div>
        <a href="index.html" class="back-button">Späť</a>
    </header>
</body>
</html>
