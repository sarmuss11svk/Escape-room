  <div id="timer">30:00</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const correct = {
        dns: ["Domain", "Name", "System"],
        vpn: ["Virtual", "Private", "Network"],
        ssh: ["Secure", "Shell"],
        www: ["World", "Wide", "Web"],
        tcp: ["Transmission", "Control", "Protocol"],
        udp: ["User", "Datagram", "Protocol"]
      };

      let timeLeft = 30 * 60;
      const timerEl = document.getElementById('timer');
      const checkBtn = document.getElementById('check-answer');
      const nextBtn = document.getElementById('next-button');

      const storedTime = localStorage.getItem('escape_timer');
      if (storedTime !== null) timeLeft = parseInt(storedTime, 10);

      // TIMER
      setInterval(() => {
        const m = Math.floor(timeLeft / 60);
        const s = timeLeft % 60;
        timerEl.textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        timeLeft--;
        if (timeLeft < 0) timeLeft = 0;
        localStorage.setItem('escape_timer', timeLeft);
      }, 1000);

      // CHECK ANSWERS
      checkBtn.addEventListener('click', () => {
        let allCorrect = true;

        function checkGroup(prefix, expected) {
          for (let i = 0; i < expected.length; i++) {
            const val = document.getElementById(prefix + (i+1)).value.trim();
            if (val.toLowerCase() !== expected[i].toLowerCase()) {
              allCorrect = false;
            }
          }
        }

        checkGroup("dns", correct.dns);
        checkGroup("vpn", correct.vpn);
        checkGroup("ssh", correct.ssh);
        checkGroup("www", correct.www);
        checkGroup("tcp", correct.tcp);
        checkGroup("udp", correct.udp);

        const msg = document.getElementById('result-message');
        if (allCorrect) {
          msg.textContent = "üéâ Spr√°vne! Pokraƒçuj ƒèalej.";
          msg.className = "success";
          checkBtn.style.display = "none";
          nextBtn.style.display = "inline-block";
          nextBtn.focus();
        } else {
          msg.textContent = "‚ùå Nieƒço nesed√≠, sk√∫s znova.";
          msg.className = "fail";
        }
      });
    });
  </script>
