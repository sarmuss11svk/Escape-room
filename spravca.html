<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prihlásenie správcu</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

*{margin:0;padding:0;box-sizing:border-box;}
html,body{
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:'Orbitron',sans-serif;
  color:#fff;
}

/* ===== HVIEZDY + METEORY ===== */
#starsCanvas{
  position:fixed;
  inset:0;
  z-index:0;
  background:#000;
}

/* ===== LOGIN BOX ===== */
.login-container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(1);
  width:320px;
  padding:3rem 2.5rem 2rem;
  background:rgba(0,0,0,0.85);
  border-radius:18px;
  backdrop-filter:blur(6px);
  z-index:2;
  animation:float 8s cubic-bezier(0.4, 0, 0.2, 1) infinite alternate;
}
.login-container::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:18px;
  border:1px solid rgba(255,255,255,0.9);
  box-shadow:0 0 14px rgba(255,255,255,0.55);
  pointer-events:none;
  animation:glow 6s ease-in-out infinite alternate;
}

/* jemné, plynulé svetlo */
@keyframes glow{
  0%   {opacity:0.6; box-shadow:0 0 14px rgba(255,255,255,0.45);}
  50%  {opacity:1;   box-shadow:0 0 22px rgba(255,255,255,0.7);}
  100% {opacity:0.6; box-shadow:0 0 14px rgba(255,255,255,0.45);}
}

/* veľmi hladké vznášanie a zväčšenie */
@keyframes float{
  0%{
    transform:translate(-50%,-50%) scale(1);
  }
  50%{
    transform:translate(-50%,-51%) scale(1.035);
  }
  100%{
    transform:translate(-50%,-50%) scale(1);
  }
}

/* ===== FORM ===== */
h1{
  text-align:center;
  color:#fff;
  font-size:2rem;
  letter-spacing:2px;
  margin-bottom:2rem;
  text-shadow:0 0 8px #fff;
}
input[type="text"],input[type="password"]{
  width:100%;
  padding:12px;
  margin:10px 0;
  background:rgba(0,0,0,0.9);
  border:1px solid #fff;
  border-radius:10px;
  color:#fff;
  font-size:1rem;
  text-align:center;
  transition:box-shadow .3s ease,background .3s ease;
}
input:focus{
  outline:none;
  box-shadow:0 0 8px #fff;
}
button{
  margin-top:20px;
  width:100%;
  padding:12px 0;
  background:transparent;
  color:#fff;
  border:2px solid #fff;
  border-radius:20px;
  font-size:1.1rem;
  font-weight:bold;
  cursor:pointer;
  text-transform:uppercase;
  transition:all .4s ease;
  box-shadow:0 0 10px #fff,inset 0 0 8px #fff;
}
button:hover{
  background:#fff;
  color:#000;
  box-shadow:0 0 25px #fff;
  transform:scale(1.05);
}
</style>
</head>
<body>

<canvas id="starsCanvas"></canvas>

<div class="login-container">
  <h1>SPRÁVCA</h1>
  <input type="text" id="admin-name" placeholder="Meno správcu" autocomplete="username">
  <input type="password" id="admin-pass" placeholder="Heslo" autocomplete="current-password">
  <button id="admin-login">Prihlásiť</button>
</div>

<script>
/* ===== HVIEZDY + METEORY ===== */
const canvas=document.getElementById('starsCanvas');
const ctx=canvas.getContext('2d');
let W,H,stars=[],meteors=[];

function resize(){
  W=canvas.width=window.innerWidth;
  H=canvas.height=window.innerHeight;
  stars=[];
  for(let i=0;i<400;i++){
    stars.push({
      x:Math.random()*W,
      y:Math.random()*H,
      s:Math.random()*1.6+0.2,
      vx:(Math.random()-0.5)*0.35,
      vy:(Math.random()-0.5)*0.35,
      o:Math.random()*0.7+0.3
    });
  }
}
resize();
window.addEventListener('resize',resize);

function maybeMeteor(){
  if(Math.random()<0.004){
    meteors.push({
      x:Math.random()*W,
      y:-10,
      vx:(Math.random()-0.5)*2,
      vy:Math.random()*3+2,
      len:Math.random()*20+15
    });
  }
}

function draw(){
  ctx.fillStyle='#000';
  ctx.fillRect(0,0,W,H);

  // hviezdy
  for(const s of stars){
    s.x+=s.vx; s.y+=s.vy;
    if(s.x<0)s.x=W;
    if(s.x>W)s.x=0;
    if(s.y<0)s.y=H;
    if(s.y>H)s.y=0;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.s,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${s.o})`;
    ctx.fill();
  }

  // meteory
  maybeMeteor();
  for(let i=meteors.length-1;i>=0;i--){
    const m=meteors[i];
    m.x+=m.vx; m.y+=m.vy;
    ctx.beginPath();
    ctx.strokeStyle='rgba(255,255,255,1)';
    ctx.lineWidth=1.5;
    ctx.moveTo(m.x,m.y);
    ctx.lineTo(m.x-m.vx*m.len,m.y-m.vy*m.len);
    ctx.stroke();
    if(m.y>H||m.x<0||m.x>W) meteors.splice(i,1);
  }
  requestAnimationFrame(draw);
}
draw();

/* ===== LOGIN ===== */
function login(){
  const n=document.getElementById('admin-name').value.trim();
  const p=document.getElementById('admin-pass').value;
  if(n==='spravca' && p==='Password'){
    window.location.href='admin-panel.html'; // presmerovanie po úspešnom prihlásení
  }else{
    alert('Neplatné meno alebo heslo!');
  }
}

document.getElementById('admin-login').addEventListener('click',login);

/* ---- ENTER KEY ---- */
document.addEventListener('keydown',(e)=>{
  if(e.key==="Enter" || e.key==="NumpadEnter"){
    login();
  }
});
</script>

</body>
</html>
